apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-web-ui
  labels:
    {{- include "sftp-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.webUi.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-web-ui
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-web-ui
        {{- include "sftp-service.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
      containers:
        - name: web-ui
          image: "{{ .Values.webUi.image.repository }}:{{ .Values.webUi.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: ADMIN_API_BASE_URL
              value: "{{ .Values.webUi.adminApiBaseUrl }}"
          ports:
            - name: http
              containerPort: {{ .Values.webUi.service.port }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web-ui
  labels:
    {{- include "sftp-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.webUi.service.type }}
  selector:
    app: {{ .Release.Name }}-web-ui
  ports:
    - name: http
      port: {{ .Values.webUi.service.port }}
      targetPort: http
