{{- if .Values.hostKey.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sftp-service.hostKeySecretName" . }}
  labels:
    {{- include "sftp-service.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.hostKey.keyFileName }}: {{ required "hostKey.keyData is required when hostKey.create=true (base64 private key)" .Values.hostKey.keyData }}
{{- end }}

